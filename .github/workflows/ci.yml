  # Job 4: Build & Deploy
  build-and-deploy:
    name: "Build & Deploy"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint-and-type-check]
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image locally
        run: |
          # Build image locally for testing
          docker build -t ${{ env.DOCKER_IMAGE }}:test .

          # Run container and test health endpoint
          docker run --rm -d --name test-app -p 3000:3000 ${{ env.DOCKER_IMAGE }}:test

          # Wait for app to start and test (increased timeout to 120 seconds)
          echo "Waiting for application to start..."
          timeout 120 bash -c '
            counter=0
            while ! curl -f http://localhost:3000 > /dev/null 2>&1; do
              counter=$((counter + 1))
              echo "Attempt $counter: Application not ready yet, waiting..."
              sleep 5
              if [ $counter -gt 24 ]; then
                echo "Application failed to start within 120 seconds"
                exit 1
              fi
            done
            echo "Application is ready!"
          '

          # Health check
          echo "Performing final health check..."
          curl -f http://localhost:3000 || exit 1
          echo "Health check passed!"

          # Cleanup
          docker stop test-app

